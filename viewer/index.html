<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opaque - Upload</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:* https://*.opaque.dev https://opaque.dev; style-src 'self' 'unsafe-inline'; font-src 'self' https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/npm/geist@1.3.1/dist/fonts/geist-mono/style.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --bg-secondary: #141414;
      --fg: #e5e5e5;
      --fg-muted: #a3a3a3;
      --accent: #10b981;
      --accent-dim: rgba(16, 185, 129, 0.1);
      --border: #262626;
      --radius: 8px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Geist Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      padding: 2rem;
      line-height: 1.6;
    }
    .container { max-width: 700px; margin: 0 auto; }
    header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .logo::before {
      content: '';
      width: 10px;
      height: 10px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent);
    }
    .subtitle { color: var(--fg-muted); font-size: 0.875rem; margin-bottom: 2rem; }

    .drop-zone {
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      padding: 3rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 1rem;
    }
    .drop-zone:hover, .drop-zone.dragover {
      border-color: var(--accent);
      background: var(--accent-dim);
    }
    .drop-zone h2 { font-size: 1rem; margin-bottom: 0.5rem; }
    .drop-zone p { color: var(--fg-muted); font-size: 0.875rem; }

    .or-divider {
      text-align: center;
      color: var(--fg-muted);
      margin: 1.5rem 0;
      font-size: 0.8rem;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      color: var(--fg);
      font-family: inherit;
      font-size: 0.875rem;
      resize: vertical;
    }
    textarea:focus { outline: none; border-color: var(--accent); }
    textarea::placeholder { color: var(--fg-muted); }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 500;
      margin-top: 1rem;
      width: 100%;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.9; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--bg-secondary);
      border: 1px solid var(--accent);
      border-radius: var(--radius);
      display: none;
    }
    .result.visible { display: block; }
    .result h3 { font-size: 0.9rem; color: var(--accent); margin-bottom: 1rem; }
    .result-url {
      background: var(--bg);
      padding: 1rem;
      border-radius: 4px;
      word-break: break-all;
      font-size: 0.8rem;
      margin-bottom: 1rem;
    }
    .result-actions { display: flex; gap: 0.5rem; }
    .result-actions button {
      flex: 1;
      margin-top: 0;
      background: var(--bg);
      color: var(--fg);
      border: 1px solid var(--border);
    }
    .result-actions button:hover { border-color: var(--accent); }

    .cli-hint {
      margin-top: 2rem;
      padding: 1rem;
      background: var(--bg-secondary);
      border-radius: var(--radius);
      font-size: 0.8rem;
    }
    .cli-hint h4 { color: var(--fg-muted); margin-bottom: 0.5rem; }
    .cli-hint code {
      display: block;
      background: var(--bg);
      padding: 0.75rem;
      border-radius: 4px;
      margin-top: 0.5rem;
      overflow-x: auto;
    }

    .status {
      text-align: center;
      padding: 1rem;
      color: var(--fg-muted);
      font-size: 0.875rem;
    }
    .hidden { display: none; }

    input[type="file"] { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Opaque</div>
    </header>

    <p class="subtitle">Encrypt and share content securely. The server never sees your data.</p>

    <div id="upload-form">
      <div class="drop-zone" id="drop-zone">
        <h2>Drop a file here</h2>
        <p>or click to select</p>
      </div>
      <input type="file" id="file-input">

      <div class="or-divider">— or paste text —</div>

      <textarea id="text-input" placeholder="Paste or type content here..."></textarea>

      <button id="upload-btn">Encrypt & Upload</button>
    </div>

    <div id="status" class="status hidden"></div>

    <div id="result" class="result">
      <h3>✓ Encrypted & Uploaded</h3>
      <div class="result-url" id="result-url"></div>
      <div class="result-actions">
        <button onclick="copyUrl()">Copy URL</button>
        <button onclick="openViewer()">Open Viewer</button>
      </div>
    </div>

    <div class="cli-hint">
      <h4>Read with Claude Code (MCP)</h4>
      <code id="cli-command">Paste the URL into Claude Code chat, or use: oq-read "&lt;url&gt;"</code>
    </div>
  </div>

  <script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const textInput = document.getElementById('text-input');
    const uploadBtn = document.getElementById('upload-btn');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');
    const resultUrl = document.getElementById('result-url');
    const cliCommand = document.getElementById('cli-command');

    let selectedFile = null;
    let generatedUrl = '';

    // Drag and drop
    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        handleFile(e.dataTransfer.files[0]);
      }
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        handleFile(fileInput.files[0]);
      }
    });

    function handleFile(file) {
      selectedFile = file;
      dropZone.querySelector('h2').textContent = file.name;
      dropZone.querySelector('p').textContent = formatBytes(file.size);
      textInput.value = '';
      textInput.disabled = true;
      textInput.placeholder = 'File selected - clear to use text instead';
    }

    textInput.addEventListener('input', () => {
      if (textInput.value) {
        selectedFile = null;
        dropZone.querySelector('h2').textContent = 'Drop a file here';
        dropZone.querySelector('p').textContent = 'or click to select';
      }
      textInput.disabled = false;
    });

    uploadBtn.addEventListener('click', upload);

    async function upload() {
      const content = selectedFile || textInput.value;
      if (!content) {
        alert('Please select a file or enter some text');
        return;
      }

      uploadBtn.disabled = true;
      statusEl.classList.remove('hidden');
      resultEl.classList.remove('visible');

      try {
        statusEl.textContent = 'Generating encryption key...';

        // Generate key and IV
        const key = crypto.getRandomValues(new Uint8Array(32));
        const iv = crypto.getRandomValues(new Uint8Array(16));

        // Get content as bytes
        let plaintext;
        if (selectedFile) {
          statusEl.textContent = 'Reading file...';
          plaintext = new Uint8Array(await selectedFile.arrayBuffer());
        } else {
          plaintext = new TextEncoder().encode(content);
        }

        statusEl.textContent = 'Encrypting...';

        // Import key for WebCrypto
        const cryptoKey = await crypto.subtle.importKey(
          'raw', key, { name: 'AES-CBC' }, false, ['encrypt']
        );

        // Encrypt
        const ciphertext = await crypto.subtle.encrypt(
          { name: 'AES-CBC', iv }, cryptoKey, plaintext
        );

        statusEl.textContent = 'Uploading encrypted blob...';

        // Upload to API
        const response = await fetch('/api/drop', {
          method: 'POST',
          headers: { 'Content-Type': 'application/octet-stream' },
          body: ciphertext
        });

        if (!response.ok) {
          throw new Error(`Upload failed: ${response.status}`);
        }

        const { id } = await response.json();

        // Build URL with key in fragment
        const keyHex = Array.from(key).map(b => b.toString(16).padStart(2, '0')).join('');
        const ivHex = Array.from(iv).map(b => b.toString(16).padStart(2, '0')).join('');
        generatedUrl = `${location.origin}/v/${id}#k=${keyHex}&iv=${ivHex}`;

        // Show result
        statusEl.classList.add('hidden');
        resultEl.classList.add('visible');
        resultUrl.textContent = generatedUrl;
        cliCommand.textContent = `oq-read "${generatedUrl}"`;

      } catch (err) {
        statusEl.textContent = 'Error: ' + err.message;
        console.error(err);
      } finally {
        uploadBtn.disabled = false;
      }
    }

    function copyUrl() {
      navigator.clipboard.writeText(generatedUrl).then(() => {
        const btn = event.target;
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy URL', 2000);
      });
    }

    function openViewer() {
      window.open(generatedUrl, '_blank');
    }

    function formatBytes(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
    }
  </script>
</body>
</html>
